<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="registerForm.css">
     <!-- header-footer -->
    <script src="header-footer.js" defer></script>
</head>

<body>
    <script src="packageRegistation.js"></script>
    <div>
        <div class="form-container">
           <form id="form" onsubmit="event.preventDefault(); submitRegistration();">
                <h1 class="p1">Package Registration Form</h1>
                
                <div class="form-group">
                    <label for="fname">Full name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Hewagamage kasun bandara" required>
                </div>

                <div class="form-group">
                    <label for="lname">Name with Initials:</label>
                    <input type="text" id="lname" name="lname" placeholder="H.K bandara" required>
                </div>

                <div class="form-group">
                    <label for="reg">Registration Id:</label>
                    <input type="text" id="reg" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <label>
                            <input type="radio" id="male" name="gender" value="Male">
                            Male
                        </label>
                        <label>
                            <input type="radio" id="female" name="gender" value="Female">
                            Female
                        </label>
                    </div>
                </div>                

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="23/2 Samagi Mawatha colombo7" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="0XX-XXX-XX-XX" required>
                </div>

                <div class="form-group">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" placeholder="kasun@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="details">Select Your Insurance Plan:</label>
                    <select id="details" name="details" required>
                        <option value="personal">Personal plan</option>
                        <option value="family">Family plan</option>
                        <option value="children">Children Plan</option>
                        <option value="complete">Complete Coverage plan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="medical">Pre-existing Medical Conditions:</label>
                    <div class="select-container">
                        <select id="medical" name="medical" required>
                            <option value="good">Good</option>
                            <option value="bad">Bad</option>
                        </select>
                    </div>
                </div>                

                <div class="form-group">
                    <label>Have you allergies?</label>
                    <div class="radio-container">
                        <span>
                            <input type="radio" id="allergiesYes" name="allergies" value="Yes">
                            <label for="allergiesYes">Yes</label>
                        </span>
                        <span>
                            <input type="radio" id="allergiesNo" name="allergies" value="No">
                            <label for="allergiesNo">No</label>
                        </span>
                    </div>
                </div>                

                <div class="form-group">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">Confirm the details of the above form</label>
                </div>

                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
