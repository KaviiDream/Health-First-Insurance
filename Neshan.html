        <script>
            const calendar = document.getElementById("calendar");
        
            // Create current date
            const date = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
            function renderCalendar() {
                // Get first day of the month
                const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                const lastDate = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
        
                // Clear the previous calendar content
                calendar.innerHTML = '';
        
                // Add current month and year
                const header = document.createElement('div');
                header.className = "calendar-header";
                header.innerHTML = `<h2>${monthNames[date.getMonth()]} ${date.getFullYear()}</h2>
                    <button id="prevMonth">&lt;</button>
                    <button id="nextMonth">&gt;</button>`;
                calendar.appendChild(header);
        
                // Add days of the week
                const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                const daysRow = document.createElement('div');
                daysRow.className = "calendar-days";
                daysRow.innerHTML = daysOfWeek.map(day => `<span>${day}</span>`).join('');
                calendar.appendChild(daysRow);
        
                // Create calendar grid for days
                const daysGrid = document.createElement('div');
                daysGrid.className = "calendar-grid";
                
                // Add empty slots before the first day
                for (let i = 0; i < firstDay; i++) {
                    const emptySlot = document.createElement('span');
                    daysGrid.appendChild(emptySlot);
                }
        
                // Add the days of the month
                for (let day = 1; day <= lastDate; day++) {
                    const dayElement = document.createElement('span');
                    dayElement.textContent = day;
        
                    // Highlight today's date
                    if (day === date.getDate() && date.getMonth() === new Date().getMonth() && date.getFullYear() === new Date().getFullYear()) {
                        dayElement.classList.add('current-day');
                    }
        
                    daysGrid.appendChild(dayElement);
                }
                calendar.appendChild(daysGrid);
        
                // Add event listeners for month navigation
                document.getElementById("prevMonth").addEventListener('click', () => changeMonth(-1));
                document.getElementById("nextMonth").addEventListener('click', () => changeMonth(1));
            }
        
            // Change the month
            function changeMonth(step) {
                date.setMonth(date.getMonth() + step);
                renderCalendar();
            }
        
            // Initial render
            renderCalendar();
        </script>
